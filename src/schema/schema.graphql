enum Role {
  customer
  admin
  seller
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  name: String!
  email: String!
  avatar: String
}

type User {
  id: Int!
  name: String!
  email: String!
  role: Role!
  avatar: String
  refreshToken: String
  createdAt: String!
  updatedAt: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User
  userProfile: User!
}

type Mutation {
  createUser(
    name: String!
    email: String!
    password: String!
    avatar: String
  ): User!

  loginUser(email: String!, password: String!): AuthPayload!
}
