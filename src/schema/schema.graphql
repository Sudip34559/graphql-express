enum Role {
  CUSTOMER
  ADMIN
  SELLER
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  id: Int!
  name: String!
  email: String!
  avatar: String
  role: Role
}

type LogoutPayload {
  message: String!
}

type User {
  id: Int!
  name: String!
  email: String!
  role: Role!
  avatar: String
  refreshToken: String
  createdAt: String!
  updatedAt: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User
  userProfile: User!
}

type Mutation {
  createUser(
    name: String!
    email: String!
    password: String!
    avatar: String
    role: Role
  ): User!

  loginUser(email: String!, password: String!): AuthPayload!

  logoutUser: LogoutPayload!

  refreshAccessToken(refreshToken: String!): AuthPayload!
}
